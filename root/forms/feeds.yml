auto_fieldset:
    
elements:
  - type: Text
    name: name
    label: Name
        
  - type: Text
    name: url
    label: URL
          
  - type: Select
    name: feed_type
    label: Feed Type
    comment: Syndicated feeds are rss/atom/rdf feeds that list urls to download.  Web page feeds are urls that are just redownloaded as content themselves once a day
    constraints:
        - Required
    options:
        - [ 'syndicated', 'Syndicated' ]
        - [ 'web_page', 'Web Page' ]

  - type: Submit
    name: submit
    value: Save
    
