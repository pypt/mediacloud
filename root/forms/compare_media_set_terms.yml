auto_fieldset:

elements:
  - type: Textarea
    name: term_list
    label: Terms
    comment: list of terms to compare; one "term language_code" pair per line
    constraints:
        - Required

  - type: Text
    name: start_date
    label: Start Date
    comment: (2008-09-01)
    constraints:
        - Required

  - type: Text
    name: end_date
    label: End Date
    comment: (2008-09-30)
    constraints:
        - Required

  - type: Submit
    value: Compare
