auto_fieldset:

elements:
  - type: Text
    name: start_date
    label: Start Date
    comment: (2008-09-01)
    constraints:
        - Required

  - type: Text
    name: end_date
    label: End Date
    comment: (2008-09-30)
    constraints:
        - Required

  - type: Select
    name: media_id
    label: Media Source
    comment: select either a single media source OR one or more media sets    
        
  - type: Select
    name: media_sets_ids
    label: Media Sets
    comment: ctl-click (win) or cmd-click (mac) to select multiple
    attributes:
        multiple: 1

  - type: Select
    name: dashboard_topics_ids
    label: Dashboard Topics
    comment: ctl-click (win) or cmd-click (mac) to select multiple
    attributes:
        multiple: 1

  - type: Submit
    value: Create
