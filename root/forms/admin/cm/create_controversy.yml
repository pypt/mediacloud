auto_fieldset:

elements:
  - type: Text
    name: name
    id: name
    label: Name
    comment: Name of the controversy
    constraints:
        - Required

  - type: Text
    name: pattern
    id: pattern
    label: Pattern
    comment: Regular expression for the controversy
    constraints:
        - type: Regex
          regex: '\<'

  - type: Text
    name: solr_seed_query
    id: solr_seed_query
    label: "Solr Seed Query"
    comment: "Query to run against solr to return initial seed of Media Cloud stories"
    constraints:
        - Required

  - type: Checkbox
    name: skip_solr_query
    id: skip_solr_query
    label: Skip Solr Query
    comment: do not run the solr query to seed the controversy
    value: 1

  - type: Text
    name: description
    id: description
    label: Description
    comment: "Human readable description of controversy including a human description of the solr seed query"
    constraints:
        - Required

  - type: Text
    name: start_date
    id: start_date
    label: Start Date
    comment: start date for controversy (YYYY-MM-DD)
    constraints:
        - Required
        - type: Regex
          regex: '^\d\d\d\d-\d\d-\d\d$'

  - type: Text
    name: end_date
    id: end_date
    label: End Date
    comment: end date for controversy (YYYY-MM-DD)
    constraints:
        - Required
        - type: Regex
          regex: '^\d\d\d\d-\d\d-\d\d$'

  - type: Number
    name: max_iterations
    id: max_iterations
    label: Max Iterations
    comment: maximum level of links for the spider to crawl through
    default: 15
    constraints:
        - Required

  - type: Checkbox
    name: process_with_bitly
    id: process_with_bitly
    label: Process with Bit.ly
    comment: Add all new controversy stories to Bit.ly processing queue
    value: 1

  - type: Checkbox
    name: preview
    id: preview
    label: Preview
    value: 1
    default_empty_value: true
    comment: "Display preview of seeded stories"

  - type: Submit
    value: Go
