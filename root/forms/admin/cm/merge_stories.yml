auto_fieldset:

elements:
  - type: Text
    name: to_stories_id
    label: Destination Story ID
    comment: id of story into which to merge
    constraints:
        - Required
        - Integer

  - type: Text
    name: reason
    label: Reason
    size: 48
    comment: reason for the modification that you are making

  - type: Submit
    name: submit
    value: Merge