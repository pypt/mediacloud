auto_fieldset:

elements:
  - type: Text
    name: name
    id: name
    label: Name
    comment: Name for the query slice
    constraints:
        - Required

  - type: Text
    name: query
    id: query
    label: Query
    comment: Solr query to run against the controversy
    constraints:
        - Required

  - type: Checkbox
    name: all_time_slices
    label: All Time Slices
    comment: generate the query slices for all time slices?
    value: 1
    default_empty_value: true

  - type: Submit
    value: Go
