#
# Change password form
#

# indicator is the field that is used to test for form submission
indicator: submit
auto_fieldset:

elements:
  - type: Password
    id: password_old
    name: password_old
    label: Old password
    size: 40
    constraints:
      - Required
    attributes:
      # jQuery validator classes
      class: required
      placeholder: "Tr0ub4dor&3"

  - type: Password
    id: password_new
    name: password_new
    label: New password
    size: 40
    constraints:
      - Required
    attributes:
      # jQuery validator classes
      class: required
      placeholder: correct horse battery staple

  - type: Password
    id: password_new_repeat
    name: password_new_repeat
    label: Repeat password
    size: 40
    constraints:
      - Required
    attributes:
      # jQuery validator classes
      class: required
      placeholder: correct horse battery staple

  - type: Submit
    name: submit
    value: Change password
