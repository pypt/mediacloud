#
# Login form
#

# indicator is the field that is used to test for form submission
indicator: submit
auto_fieldset:

elements:
  - type: Text
    id: email
    name: email
    label: Email
    size: 40
    constraints:
      - Required
      - Email
    attributes:
      # jQuery validator classes
      class: email required
      placeholder: jdoe@cyber.law.harvard.edu

  - type: Password
    id: password
    name: password
    label: Password
    size: 40
    constraints:
      - Required
    attributes:
      # jQuery validator classes
      class: required
      placeholder: correct horse battery staple

  - type: Submit
    name: submit
    value: Login
