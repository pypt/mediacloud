auto_fieldset:

elements:
  - type: Text
    name: name
    label: Name
    comment: Title of topic
    constraints:
        - Required

  - type: Text
    name: query
    label: Query
    comment: Word to match for topic
    constraints:
        - Required

  - type: Text
    name: language
    label: Language
    comment: ISO 639-1 language code
    constraints:
        - Required

  - type: Text
    name: start_date
    label: Start Date
    comment: (e.g. 2008-09-01; will be truncated to a week)
    constraints:
        - Required

  - type: Text
    name: end_date
    label: End Date
    comment: (e.g. 2008-09-30; will be truncated to a week)
    constraints:
        - Required

  - type: Submit
    value: Create