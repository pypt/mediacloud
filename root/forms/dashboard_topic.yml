auto_fieldset:

elements:
  - type: Text
    name: name
    label: Name
    comment: Title of topic
    constraints:
        - Required

  - type: Text
    name: query
    label: Query
    comment: Word to match for topic
    constraints:
        - Required

  - type: Text
    name: start_date
    label: Start Date
    comment: (2008-09-01)
    constraints:
        - Required

  - type: Text
    name: end_date
    label: End Date
    comment: (2008-09-30)
    constraints:
        - Required

  - type: Submit
    value: Create